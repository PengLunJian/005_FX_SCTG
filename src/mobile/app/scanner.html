<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玢翔健康--人脸验证</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/font.css"/>
    <link rel="stylesheet" type="text/css" href="../css/scanner.css"/>
</head>

<body>
<div id="main">
    <div id="header"></div>
    <div id="body">
        <div class="content">
            <div class="canves">
                <h3 class="title">拿起手机，眨眨眼</h3>
                <div class="outside">
                    <div class="inside">
                        <p class="message">眨眨眼</p>
                    </div>
                </div>
            </div>
            <div class="desc">
                <h3 class="title">注意：</h3>
                <p>1.认证人需要申请者本人</p>
                <p>2.请选择一个光线充足的环境</p>
                <p>3.请摘掉眼镜或帽子</p>
                <p>4.按照屏幕提示操作</p>
            </div>
            <div class="bottom">
                <button class="btn btn-confirm">开始验证</button>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>

<script type="text/javascript" src="../libs/require/require.js"></script>
<script type="text/javascript" src="../js/require-config.js"></script>
<script type="text/javascript" src="../js/scanner.js"></script>
</body>
</html>
