<!DOCTYPE html>

    <meta name="viewport"

<body>
<div id="main">
    <div id="header"></div>

        <div class="menu module">

                    <div class="item-img">

                    </div>
                </div>
                <div class="menu-item col-xs-4">
                    <div class="item-img">
                        <img src="../images/help_menu_02.png"/>
                    </div>
                    <div class="item-info">
                        <p class="item-title">就诊卡管理</p>
                    </div>
                </div>
                <div class="menu-item col-xs-4">
                    <div class="item-img">
                        <img src="../images/help_menu_03.png"/>

                    </div>
                </div>
                <div class="menu-item col-xs-4">

                    </div>
                </div>

                        <p class="item-title">支付问题</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="list module">
            <h3 class="title">常见问题</h3>
            <ul class="list-content">
                <li class="list-item">
                    <p class="ellipsis">1、实名认证有什么用处？</p>
                    <i class="icon-next"></i>
                </li>
                <li class="list-item">
                    <p class="ellipsis">2、如何进行实名认证？</p>
                    <i class="icon-next"></i>
                </li>
                <li class="list-item">
                    <p class="ellipsis">3、银行/支付宝/微信已扣款，APP里面仍显示未付款</p>
                    <i class="icon-next"></i>
                </li>
                <li class="list-item">
                    <p class="ellipsis">4、我支付了挂号/检查/药费后不想要了，怎么退款呢？</p>
                    <i class="icon-next"></i>
                </li>
                <li class="list-item">
                    <p class="ellipsis">5、更换了手机号后，绑定原手机号的就诊卡可以换绑吗？</p>
                    <i class="icon-next"></i>
                </li>
                <li class="list-item">
                    <p class="ellipsis">6、我用原来的手机号注册了帐号，现在换了手机号怎么办？（该功能尚在完善中）</p>
                    <i class="icon-next"></i>
                </li>
                <li class="list-item">
                    <p class="ellipsis">7、我没有社保卡，能不能签约“先诊疗后付费”？</p>
                    <i class="icon-next"></i>
                </li>
                <li class="list-item">
                    <p class="ellipsis">8、签约之后我不想用“先诊疗后付费”，能不能解约？</p>
                    <i class="icon-next"></i>
                </li>
                <li class="list-item">
                    <p class="ellipsis">9、卡介绍</p>
                    <i class="icon-next"></i>
                </li>
