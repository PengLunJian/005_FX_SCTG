<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旭辉健康--资讯</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/font.css"/>
    <link rel="stylesheet" type="text/css" href="../css/information.css"/>
</head>

<body>
<div id="main">
    <div id="header"></div>
    <div id="body">
        <div class="navigation module">
            <ul class="nav-inner row">
                <li class="nav-item col-xs-3">
                    <a href="javascript:gohost('wait');" target="_self">
                        <img src="../images/information_nav_item05@2x.png" alt="item01">
                        <p class="item-desc">政策文件</p>
                    </a>
                </li>
                <li class="nav-item col-xs-3">
                    <a href="javascript:gohost('wait');" target="_self">
                        <img src="../images/information_nav_item06@2x.png" alt="item01">
                        <p class="item-desc">名医资讯</p>
                    </a>
                </li>
                <li class="nav-item col-xs-3">
                    <a href="javascript:gohost('wait');" target="_self">
                        <img src="../images/information_nav_item07@2x.png" alt="item01">
                        <p class="item-desc">热点新闻</p>
                    </a>
                </li>
                <li class="nav-item col-xs-3">
                    <a href="javascript:gohost('wait');" target="_self">
                        <img src="../images/information_nav_item08@2x.png" alt="item01">
                        <p class="item-desc">其他</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="product module">
            <div class="product-header">
                <h2 class="product-title">热门资讯</h2>
                <a href="javascript:void(0)" class="more">
                    <span>更多</span><i class="icon-next"></i>
                </a>
            </div>
            <div class="product-content" id="tpl_NEWS_ITEMS"></div>
        </div>
    </div>
    <div id="footer">
        <ul class="footer-inner row">
            <li class="footer-item col-xs-3">
                <a data-url="index.html" target="_self">
                    <p class="item-desc">首页</p>
                </a>
            </li>
            <li class="footer-item col-xs-3 active">
                <a data-url="information.html" target="_self">
                    <p class="item-desc">资讯</p>
                </a>
            </li>
            <li class="footer-item col-xs-3">
                <a data-url="discover.html" target="_self">
                    <p class="item-desc">发现</p>
                </a>
            </li>
            <li class="footer-item col-xs-3">
                <a data-url="user.html" target="_self">
                    <p class="item-desc">我的</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script type="text/html" id="tpl-NEWS-ITEM">
    {{each data}}
    <div class="product-item fade">
        <a href="javascript:gohost('wait');" target="_self">
            <div class="item-inner row">
                <div class="item-img">
                    <img src="{{$value.img}}"/>
                </div>
                <div class="item-info">
                    <h2 class="item-title">{{$value.title}}</h2>
                    <span class="item-desc">{{$value.description}}</span>
                    <span class="item-time">{{$value.dateTime}}</span>
                </div>
            </div>
        </a>
    </div>
    {{/each}}
</script>

<script type="text/javascript" src="../libs/require/require.js"></script>
<script type="text/javascript" src="../js/require-config.js"></script>
<script type="text/javascript" src="../js/information.js"></script>
</body>
</html>
