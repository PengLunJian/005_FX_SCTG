<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玢翔健康--首页</title>
    <link rel="stylesheet" type="text/css" href="../libs/swiper/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/font.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
</head>

<body>
<div id="main">
    <div id="header"></div>
    <div id="body">
        <div class="banner module">
            <div class="swiper-container" id="banner">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../images/banner01.png" alt="banner01"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/banner02.png" alt="banner02"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/banner03.png" alt="banner03"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/banner04.png" alt="banner04"/>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="navigation module">
            <ul class="nav-inner row">
                <li class="nav-item col-xs-3">
                    <a href="hospital.html" target="_self">
                        <img src="../images/nav_item01@2x.png" alt="item01">
                        <p class="item-desc">预约挂号</p>
                    </a>
                </li>
                <li class="nav-item col-xs-3">
                    <a href="javascript:gohost('GRZX/JFJL')" target="_self">
                        <img src="../images/nav_item02@2x.png" alt="item01">
                        <p class="item-desc">在线缴费</p>
                    </a>
                </li>
                <li class="nav-item col-xs-3">
                    <a href="javascript:gohost('GRZX/JCBG')" target="_self">
                        <img src="../images/nav_item03@2x.png" alt="item01">
                        <p class="item-desc">查报告单</p>
                    </a>
                </li>
                <li class="nav-item col-xs-3">
                    <a href="javascript:gohost('GRZX/JKDA')" target="_self">
                        <img src="../images/nav_item04@2x.png" alt="item01">
                        <p class="item-desc">健康档案</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="menus module">
            <div class="menu-inner row">
                <div class="menu-item col-xs-6">
                    <a href="javascript:gohost('GRZX/WDYY')" target="_self">
                        <div class="item-img">
                            <img src="../images/menu_icon01.png" alt="预约记录"/>
                        </div>
                        <div class="item-info">
                            <h2 class="item-title">预约记录</h2>
                            <p class="item-desc">查看过去就诊</p>
                        </div>
                    </a>
                </div>
                <div class="menu-item col-xs-6">
                    <a href="javascript:gohost('GRZX/JFJL')" target="_self">
                        <div class="item-img">
                            <img src="../images/menu_icon02.png" alt="先诊后付费"/>
                        </div>
                        <div class="item-info">
                            <h2 class="item-title">先诊后付费</h2>
                            <p class="item-desc">新型支付就诊模式</p>
                        </div>
                    </a>
                </div>
                <div class="menu-item col-xs-6">
                    <a href="javascript:gohost('wait')" target="_self">
                        <div class="item-img">
                            <img src="../images/menu_icon03.png" alt="智能导诊"/>
                        </div>
                        <div class="item-info">
                            <h2 class="item-title">智能导诊</h2>
                            <p class="item-desc">智能检测身体状况</p>
                        </div>
                    </a>
                </div>
                <div class="menu-item col-xs-6">
                    <a href="javascript:gohost('GRZX/JZTM')" target="_self">
                        <div class="item-img">
                            <img src="../images/menu_icon04.png" alt="一码通行"/>
                        </div>
                        <div class="item-info">
                            <h2 class="item-title">一码通行</h2>
                            <p class="item-desc">无需带卡扫码就诊</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="group module">
            <div class="group-header">
                <h2 class="group-title">热门医院</h2>
                <a href="javascript:void(0)" class="more">
                    <span>更多</span><i class="icon-next"></i>
                </a>
            </div>
            <div class="group-content hospital" id="tpl_HOT_HOSPITAL"></div>
        </div>
        <div class="group module">
            <div class="group-header">
                <h2 class="group-title">热门医生</h2>
                <a href="javascript:void(0)" class="more">
                    <span>更多</span><i class="icon-next"></i>
                </a>
            </div>
            <div class="group-content doctor row" id="tpl_HOT_DOCTOR"></div>
        </div>
    </div>
    <div id="footer">
        <ul class="footer-inner row">
            <li class="footer-item col-xs-3 active">
                <a data-url="index.html" target="_self">
                    <p class="item-desc">首页</p>
                </a>
            </li>
            <li class="footer-item col-xs-3">
                <a data-url="information.html" target="_self">
                    <p class="item-desc">资讯</p>
                </a>
            </li>
            <li class="footer-item col-xs-3">
                <a data-url="discover.html" target="_self">
                    <p class="item-desc">发现</p>
                </a>
            </li>
            <li class="footer-item col-xs-3">
                <a data-url="user.html" target="_self">
                    <p class="item-desc">我的</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script id="tpl-HOT-HOSPITAL" type="text/html">
    {{each data}}
    <div class="group-item scale">
        <a href="hospital.html" target="_self">
            <div class="item-inner">
                <div class="item-img">
                    <img src="{{$value.img}}"/>
                </div>
                <div class="item-info">
                    <h3 class="item-title">{{$value.name}}</h3>
                    <div class="item-row">
                        <label class="item-label">医院类型：</label>
                        <span class="item-span">{{$value.level}}</span>
                    </div>
                    <div class="item-row">
                        <label class="item-label">特色科室：</label>
                        <span class="item-span">专科专病门诊</span>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {{/each}}
</script>
<script id="tpl-HOT-DOCTOR" type="text/html">
    {{each data}}
    <div class="group-item col-xs-4 scale">
        <a href="hospital.html" target="_self">
            <div class="item-inner">
                <div class="item-img">
                    <img src="{{$value.img}}"/>
                </div>
                <div class="item-info">
                    <div class="item-name">{{$value.name}}</div>
                    <span class="item-span ellipsis">{{$value.job}}</span>
                    <span class="item-span ellipsis">{{$value.hospital}}</span>
                </div>
            </div>
        </a>
    </div>
    {{/each}}
</script>

<script type="text/javascript" src="../libs/require/require.js"></script>
<script type="text/javascript" src="../js/require-config.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
