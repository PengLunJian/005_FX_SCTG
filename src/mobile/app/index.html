<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玢翔健康--首页</title>
    <link rel="stylesheet" type="text/css" href="../libs/swiper/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/font.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
</head>

<body>
<div id="main">
    <div id="header"></div>
    <div id="body">
        <div class="banner module">
            <div class="swiper-container" id="banner">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../images/banner01.png" alt="banner01"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/banner02.png" alt="banner02"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/banner03.png" alt="banner03"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/banner04.png" alt="banner04"/>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="navigation module">
            <ul class="nav-inner row">
                <li class="nav-item col-xs-3">
                    <a href="hospital.html" target="_self">
                        <img src="../images/nav_item01@2x.png" alt="item01">
                        <p class="item-desc">预约挂号</p>
                    </a>
                </li>
                <li class="nav-item col-xs-3">
                    <a href="/" target="_self">
                        <img src="../images/nav_item02@2x.png" alt="item01">
                        <p class="item-desc">在线缴费</p>
                    </a>
                </li>
                <li class="nav-item col-xs-3">
                    <a href="/" target="_self">
                        <img src="../images/nav_item03@2x.png" alt="item01">
                        <p class="item-desc">查报告单</p>
                    </a>
                </li>
                <li class="nav-item col-xs-3">
                    <a href="/" target="_self">
                        <img src="../images/nav_item04@2x.png" alt="item01">
                        <p class="item-desc">健康档案</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="menu module">
            <div class="menu-inner row">
                <div class="menu-item col-xs-6">
                    <a href="/" target="_self">
                        <div class="item-info">
                            <h3 class="item-title">预约记录</h3>
                            <p class="item-desc">查看过去就诊</p>
                            <button class="item-button">查看</button>
                        </div>
                        <img src="../images/doc_femal@2x.png"/>
                    </a>
                </div>
                <div class="menu-item col-xs-6">
                    <div class="sub-menu col-xs-12">
                        <a href="/" target="_self">
                            <div class="item-info">
                                <h3 class="item-title">先诊疗后付费</h3>
                                <p class="item-desc">新型支付就诊模式</p>
                            </div>
                            <img src="../images/contract@2x.png"/>
                        </a>
                    </div>
                    <div class="sub-menu col-xs-12">
                        <a href="/" target="_self">
                            <div class="item-info">
                                <h3 class="item-title">云卡就诊</h3>
                                <p class="item-desc">无需带卡扫码就诊</p>
                            </div>
                            <img src="../images/identity@2x.png"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="group module">
            <h2 class="group-title">~~热门科室~~</h2>
            <div class="group-inner hospital row" id="tpl_HOT_HOSPITAL"></div>
        </div>
        <div class="group module">
            <h2 class="group-title">~~热门医生~~</h2>
            <div class="group-inner doctor row" id="tpl_HOT_DOCTOR"></div>
        </div>
    </div>
    <div id="footer">
        <ul class="footer-inner row">
            <li class="footer-item col-xs-3 active">
                <a data-url="index.html" target="_self">
                    <p class="item-desc">首页</p>
                </a>
            </li>
            <li class="footer-item col-xs-3">
                <a data-url="information.html" target="_self">
                    <p class="item-desc">资讯</p>
                </a>
            </li>
            <li class="footer-item col-xs-3">
                <a data-url="discover.html" target="_self">
                    <p class="item-desc">发现</p>
                </a>
            </li>
            <li class="footer-item col-xs-3">
                <a data-url="user.html" target="_self">
                    <p class="item-desc">我的</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script id="tpl-HOT-DOCTOR" type="text/html">
    <div class="swiper-container scale" id="doctor">
        <div class="swiper-wrapper">
            {{each data}}
            <div class="swiper-slide">
                <div class="group-item">
                    <a href="javascript:void(0);" target="_self">
                        <div class="item-img">
                            <img src="{{$value.doctImage||'../images/pic.png'}}"/>
                        </div>
                        <div class="item-info">
                            <h3 class="item-title">{{$value.doctName}}</h3>
                            <div class="item-desc ellipsis">{{$value.realName}}</div>
                        </div>
                    </a>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</script>

<script id="tpl-HOT-HOSPITAL" type="text/html">
    <div class="swiper-container scale" id="hospital">
        <div class="swiper-wrapper">
            {{each data}}
            <div class="swiper-slide">
                <div class="group-item">
                    <a href="javascript:void(0);" target="_self">
                        <div class="item-img">
                            <img src="{{$value.hosImg||'../images/pic.png'}}"/>
                        </div>
                        <div class="item-info">
                            <h3 class="item-title ellipsis">{{$value.hospitalName}}</h3>
                            <div class="item-type">类型：<em>{{$value.hospitalType}}</em></div>
                            <div class="item-desc ellipsis">特色科室：{{$value.dept||'--'}}</div>
                        </div>
                    </a>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</script>

<script type="text/javascript" src="../libs/require/require.js"></script>
<script type="text/javascript" src="../js/require-config.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
