<script id="tpl-LOGIN-SUCCESS" type="text/html">
    <div class="user-content fade">
        <div class="user-inner">
            <div class="pull-left">
                <div class="user-img">
                    <img src="../images/user@2x.png"/>
                </div>
                <div class="user-name">{{data.name}}</div>
            </div>
            <div class="pull-right">
                <a class="user-code" href="javascript:gohost('/JZTM');">
                    <img src="{{data.qrcode}}"/>
                </a>
                <div class="user-text">点击出示就诊二维码</div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</script>
<script id="tpl-LOGIN-FAILURE" type="text/html">
    <div class="user-content fade">
        <div class="user-inner">
            <div class="pull-left">
                <div class="user-img">
                    <img src="../images/user@2x.png"/>
                </div>
                <div class="user-name" onclick="javasript:window.location.replace('login.html')">登录/注册</div>
            </div>
            <div class="pull-right">
                <div class="user-code" onclick="javasript:window.location.replace('login.html')">
                    <img src="../images/default_code@2x.png"/>
                </div>
                <div class="user-text">点击出示就诊二维码</div>

            <div class="clear"></div>
        </div>
    </div>
