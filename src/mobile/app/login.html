<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旭辉健康--登录</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/font.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>

<body>
<div id="main">
    <div id="header"></div>
    <div id="body">
        <div class="login">
            <div class="content">
                <div class="header">
                    <h1 class="title">旭辉健康</h1>
                </div>
                <div class="body">
                    <div class="form-group">
                        <label class="form-label" for="tell"><span>手机号</span></label>
                        <input class="form-input" type="tel" id="tell" placeholder="请输入手机号"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="code"><span>验证码</span></label>
                        <input class="form-input" type="tel" id="code" placeholder="请输入验证码"/>
                        <button class="btn-code">获取验证码</button>
                    </div>
                </div>
                <div class="footer">
                    <button class="btn btn-login">一键登录</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>

<script type="text/javascript" src="../libs/require/require.js"></script>
<script type="text/javascript" src="../js/require-config.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
