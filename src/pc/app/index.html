<script id="tpl-NAV01-SELECT" type="text/html">
    <div class="content" data-template="tpl-NAV01-SELECT" data-template-name="用户查询">
        <div class="table row">
            <div class="col-xs-12 table-content">
                <div class="table-header">
                    <div class="form-group">
                        <label class="form-label">用户名：</label>
                        <input class="form-control" autocomplete="off" name="search" type="text"/>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-select">搜索</button>
                        <button type="button" class="btn btn-danger btn-delete">删除</button>
                    </div>
                </div>
                <div class="table-body">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr role="row">
                            <th>
                                <input class="checkbox all" type="checkbox" name="checkbox"/>
                            </th>
                            <th>用户名</th>
                            <th>联系方式</th>
                            <th>登录名</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{each data}}
                        <tr role="row" class="{{$index%2==0?'odd':'even'}}" data-itemId="{{$value.id}}">
                            <td>
                                <input class="checkbox" type="checkbox" name="checkbox"/>
                            </td>
                            <td>{{$value.real_name}}</td>
                            <td>{{$value.mobile_no}}</td>
                            <td>{{$value.login_name}}</td>
                            <td>
                                <button title="编辑"
                                        class="btn btn-update icon-edit"
                                        data-itemId="{{$value.id}}"
                                        data-name="{{$value.real_name}}"
                                        data-phone="{{$value.mobile_no}}"
                                        data-username="{{$value.login_name}}"
                                        data-password="{{$value.login_pwd}}"
                                ></button>
                            </td>
                        </tr>
                        {{/each}}
                        </tbody>
                        <tfoot>
                        <tr></tr>
                        </tfoot>
                    </table>
                </div>
                <div class="table-footer">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="<%= 1===pageCode?'disabled':'' %>">
                                <a aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <% for(var i=0; i < totalPage; i++){ %>
                            <li class="<%= (i+1)===pageCode?'active disabled':'' %>">
                                <a><%=(i+1) %></a>
                            </li>
                            <% } %>
                            <li class="<%= totalPage===pageCode?'disabled':'' %>">
                                <a aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="tpl-NAV02-INSERT" type="text/html">
    <div class="content" data-template="tpl-NAV02-INSERT" data-template-name="添加用户">
        <div class="table row">
            <div class="col-xs-12 table-content">
                <div class="table-header none"></div>
                <div class="table-body">
                    <div class="form-group">
                        <label class="form-label">姓名：</label>
                        <input class="form-control" autocomplete="off" name="name" value="{{name||''}}" type="text"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">电话：</label>
                        <input class="form-control" autocomplete="off" name="phone" value="{{phone||''}}" type="tel"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">登录名：</label>
                        <input class="form-control" autocomplete="off" name="username" value="{{username||''}}"
                               type="text"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码：</label>
                        <input class="form-control" autocomplete="off" name="password" value="{{password||''}}"
                               type="password"/>
                    </div>
                </div>
                <div class="table-footer">
                    <div class="form-group">
                        <button class="btn btn-primary btn-insert" data-updateId="{{id||''}}">{{btnText||'添加'}}</button>
                        <button class="btn btn-default btn-reset">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="tpl-NAV05-SELECT" type="text/html">

                        <input class="form-control form-date" name="stopTime" value="{{stopTime}}" type="text"

                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle margin-clear" type="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                {{payMethod||'全部'}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a><i class="icon-all"></i><span>全部</span></a></li>
                                <li><a><i class="icon-aliPay"></i><span>支付宝</span></a></li>
                                <li><a><i class="icon-weChat"></i><span>微信</span></a></li>
                                <li><a><i class="icon-cash"></i><span>现金</span></a></li>
                                <li><a><i class="icon-unionPay"></i><span>银联扫码</span></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-select">查询</button>
                    </div>
                </div>
                <div class="table-body">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr role="row">
                            <th>商户编号</th>
                            <th>支付方式</th>
                            <th>账单日期</th>
                            <th>订单金额</th>
                            <th>手续费</th>
                            <th>完成时间</th>
                            <th>成功退款总金额</th>
                            <th>交易业务类型</th>
                            <th>订单类型</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{each data}}
                        <tr role="row" class="{{$index%2==0?'odd':'even'}}">
                            <td>{{$value.merchant_no}}</td>
                            <td><i title="{{$value.pay_way_name}}" class="icon {{$value.pay_type}}"></i></td>
                            <td>{{$value.bill_date}}</td>
                            <td>{{$value.order_amount}}</td>
                            <td>{{$value.fee}}</td>
                            <td>{{$value.complete_time}}</td>
                            <td>{{$value.success_refund_amount}}</td>
                            <td>{{$value.trx_type}}</td>
                            <td>{{$value.order_type}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                        <tfoot>
                        <tr></tr>
                        </tfoot>
                    </table>
                </div>
                <div class="table-footer">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="<%= 1===pageCode?'disabled':'' %>">
                                <a aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <% for(var i=0; i < totalPage; i++){ %>
                            <li class="<%= (i+1)===pageCode?'active disabled':'' %>">
                                <a><%=(i+1) %></a>
                            </li>
                            <% } %>

                                <a aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>

                    </nav>
                </div>
            </div>
        </div>
    </div>
</script>

                            <li class="<%= totalPage===pageCode?'disabled':'' %>">
                                <a aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="tpl-NAV15-SELECT" type="text/html">
    <div class="content" data-template="tpl-NAV15-SELECT" data-template-name="支付查询">
        <div class="table row">
            <div class="col-xs-12 table-content">
                <div class="table-header">
                    <div class="form-group">
                        <label class="form-label">支付名称：</label>
                        <input class="form-control" autocomplete="off" name="search" type="text"/>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-select">搜索</button>
                        <button type="button" class="btn btn-danger btn-delete">删除</button>
                    </div>
                </div>
                <div class="table-body">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr role="row">
                            <th>
                                <input class="checkbox all" type="checkbox" name="checkbox"/>
                            </th>
                            <th>支付方式编号</th>
                            <th>支付方式</th>
                            <th>支付类型编号</th>
                            <th>支付类型</th>
                            <th>状态</th>
                            <th>版本</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{each data}}
                        <tr role="row" class="{{$index%2==0?'odd':'even'}}" data-itemId="{{$value.id}}">
                            <td>
                                <input class="checkbox" type="checkbox" name="checkbox"/>
                            </td>
                            <td>{{$value.pay_way_code}}</td>
                            <td><i title="{{$value.pay_way_name}}" class="icon {{$value.pay_type}}"></i></td>
                            <td>{{$value.pay_type_code}}</td>
                            <td>{{$value.pay_type_name}}</td>
                            <td>{{$value.status}}</td>
                            <td>{{$value.version}}</td>
                            <td>{{$value.create_time}}</td>
                            <td>
                                <button title="编辑"
                                        class="btn btn-update icon-edit"
                                        data-pay_way_id="{{$value.id}}"
                                        data-pay_way_code="{{$value.pay_way_code}}"
                                        data-pay_way_name="{{$value.pay_way_name}}"
                                        data-pay_type_code="{{$value.pay_type_code}}"
                                        data-pay_type_name="{{$value.pay_type_name}}"
                                ></button>
                            </td>
                        </tr>
                        {{/each}}
                        </tbody>
                        <tfoot>
                        <tr></tr>
                        </tfoot>
                    </table>
                </div>
                <div class="table-footer">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="<%= 1===pageCode?'disabled':'' %>">
                                <a aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <% for(var i=0; i < totalPage; i++){ %>
                            <li class="<%= (i+1)===pageCode?'active disabled':'' %>">
                                <a><%=(i+1) %></a>
                            </li>
                            <% } %>
                            <li class="<%= totalPage===pageCode?'disabled':'' %>">
                                <a aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="tpl-NAV16-INSERT" type="text/html">
    <div class="content" data-template="tpl-NAV16-INSERT" data-template-name="添加支付">
        <div class="table row">
            <div class="col-xs-12 table-content">
                <div class="table-header none"></div>
                <div class="table-body">
                    <div class="form-group">
                        <label class="form-label">支付方式编码：</label>
                        <input class="form-control" autocomplete="off" name="pay_way_code" value="{{pay_way_code||''}}"
                               type="text"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">支付方式：</label>
                        <input class="form-control" autocomplete="off" name="pay_way_name" value="{{pay_way_name||''}}"
                               type="text"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">支付类型编码：</label>
                        <input class="form-control" autocomplete="off" name="pay_type_code"
                               value="{{pay_type_code||''}}"
                               type="text"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">支付类型：</label>
                        <input class="form-control" autocomplete="off" name="pay_type_name"
                               value="{{pay_type_name||''}}"
                               type="text"/>
                    </div>
                </div>
                <div class="table-footer">
                    <div class="form-group">
                        <button class="btn btn-primary btn-insert" data-updateId="{{id||''}}">{{btnText||'添加'}}</button>
                        <button class="btn btn-default btn-reset">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/javascript" src="../libs/require/require.js"></script>
<script type="text/javascript" src="../js/require-config.js"></script>
<script type="text/javascript" src="../js/index.js"></script>

</body>
</html>
